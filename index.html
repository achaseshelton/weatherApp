<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" id="main">
        <div class="container border border-dark rounded" id="container2">
            <div class="row text-center h3">City</div>
            <div class="row h4 text-center" id="city"></div>
        </div>
        <div class="container" id="container3">
            <div class="row text-center h3 border border-dark rounded">Temperature</div>
            <div class="row border border-dark rounded">
                <div class="col text-center h4" id="kelvin"></div>
                <div class="col text-center h4" id="celcius"></div>
                <div class="col text-center h4" id="farenheit"></div>
        </div>
        <div class="container border border-dark rounded" id="container4">
            <div class="row text-center h3">Weather Conditions</div>
            <div class="row text-center h4" id="conditions"></div>
        </div>
        <div class="container d-flex justify-content-center align-items-center" id="image">
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
